<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Intarnet Portel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f5f8fd;
    }
    
    .logo {
      display: flex;
      justify-content: flex-start;
      padding: 1rem; 

    }

    .logo img {
      width: 70px;
    }
    .sidebar {
      background-color: #ffffff;
      height: 130vh;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .sidebar h4 {
       padding: 0.1rem; 
       margin-top: 0.-1rem; 
       text-transform: uppercase;
      font-size: 0.80rem;
      font-weight: bold;
      color: #255ab0;
    }
    .sidebar a {
      font-size: 0.80rem;
      color: #1e57b3;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #f0f6ff;
      border-left: 4px solid #e4e9ef;
    }
    .sidebar a i {
      margin-right: 1rem;
    }
    
   
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="logo">
          <img src="logo.png" alt="Logo"> 
        </div>
        <h4>IAT Technologies</h4>
        
          
        <a href="dashboard.html" class="active mb-1"><i class="bi bi-grid-fill"></i> Dashboard</a> 
        <a href="https://unsplash.com/s/photos/image" class="active mb-1"><i class="bi bi-trophy"></i> Employee’s Achievement</a>
        <a href="#" class="mb-1"><i class="bi bi-images"></i> Event Photos</a>
        <a href="#" class="mb-1"><i class="bi bi-newspaper"></i> Company News & Announcements</a>
        <a href="#" class="mb-1"><i class="bi bi-person-badge"></i> Employee’s Self-Service</a>
        <a href="#" class="mb-1"><i class="bi bi-person-check"></i> Employee’s Skills</a>
        <a href="#" class="mb-1"><i class="bi bi-calendar-check"></i> Task Management & Calendar</a>
        <a href="#" class="mb-1"><i class="bi bi-bar-chart"></i> Feedback & Polls</a>
        <a href="#" class="mb-1"><i class="bi bi-box-arrow-right"></i> Logout</a>
       
    </div>
  </div>

  <div class="sidebar-footer">
    <a href="#"></a>
  </div>
</nav>

</div>
</nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script>
  const menuItems = document.querySelectorAll('.sidebar a');
  menuItems.forEach(item => {
    item.addEventListener('click', function() {
      menuItems.forEach(link => link.classList.remove('active'));
      this.classList.add('active');
    });
  });
</script>
</body>
</html>
